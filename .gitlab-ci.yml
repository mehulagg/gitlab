services:
 - docker:1.12-dind

stages:
  - check
  - build
  - run

variables:
  TEST_IMAGE_NAME: registry.gitlab.com/gitlab-org/gitlab-qa
  TEST_IMAGE: $TEST_IMAGE_NAME:latest
  DOCKER_DRIVER: overlay
  DOCKER_HOST: tcp://docker:2375

check:rubocop:
  stage: check
  image: ruby:2.3
  script:
    - gem install rubocop
    - rubocop
  except:
    - triggers
  tags:
    - docker

build:image:
  image: docker:1.12
  stage: build
  script:
    - docker build -t $TEST_IMAGE .
    - test -n "$CI_BUILD_TOKEN" || exit 0
    - docker login --username gitlab-ci-token --password $CI_BUILD_TOKEN registry.gitlab.com
    - docker push $TEST_IMAGE
    - docker logout registry.gitlab.com
  except:
    - triggers
    - master
  tags:
    - docker
  when: manual

test:instance:ce:
  stage: run
  image: $TEST_IMAGE
  script: bin/run Test::Instance::CE
  tags:
    - docker
  artifacts:
    when: on_failure
    paths:
      - tmp/*.png

test:instance:ee:
  image: $TEST_IMAGE
  stage: run
  script: bin/run Test::Instance::EE
  tags:
    - docker
  artifacts:
    when: on_failure
    paths:
      - tmp/*.png
