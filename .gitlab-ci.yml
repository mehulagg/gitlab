image: docker:1.11
services:
 - docker:1.11-dind

stages:
  - build
  - test

variables:
  CUSTOM_TEST_IMAGE_NAME: registry.gitlab.com/gitlab-org/gitlab-qa
  CUSTOM_TEST_IMAGE: $CUSTOM_TEST_IMAGE_NAME:$CI_BUILD_REF

build-image:
  stage: build
  script:
    - docker build -t $CUSTOM_TEST_IMAGE .
    - docker tag $CUSTOM_TEST_IMAGE $CUSTOM_TEST_IMAGE_NAME:latest
    - docker images
    - test -n "$CI_BUILD_TOKEN" || exit 0
    - docker login --username gitlab-ci-token --password $CI_BUILD_TOKEN registry.gitlab.com
    - docker push $CUSTOM_TEST_IMAGE
    - docker push $CUSTOM_TEST_IMAGE_NAME:latest
    - docker logout registry.gitlab.com

rubocop:
  image: ruby:2.2
  script:
    - gem install rubocop
    - rubocop
  except:
    - triggers

gitlab-ce-test:
  stage: test
  variables:
    HOSTNAME: gitlab-qa.test
    GITLAB_URL: http://$HOSTNAME
    MOUNT_VOLUMES_TO_SERVICES: "true"
  script:
    - docker network create test
    - docker run -d --name gitlab-qa --net test --hostname $HOSTNAME gitlab/gitlab-ce:latest
    - docker pull $CUSTOM_TEST_IMAGE
    - docker run -t --net test -e "GITLAB_URL=$GITLAB_URL" -v $(pwd):/tests $CUSTOM_TEST_IMAGE ./bin/run
