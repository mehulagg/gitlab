services:
 - docker:1.13-dind

stages:
  - check
  - test

variables:
  TEST_IMAGE: registry.gitlab.com/gitlab-org/gitlab-build-images:gitlab-qa
  DOCKER_DRIVER: overlay
  DOCKER_HOST: tcp://docker:2375
  QA_ARTIFACTS_DIR: $CI_PROJECT_DIR

before_script:
  - bundle install
  - if [ -n "$TRIGGERED_USER" ] && [ -n "$TRIGGER_SOURCE" ]; then
      echo "Pipeline triggered by $TRIGGERED_USER at $TRIGGER_SOURCE";
    fi

check:rubocop:
  stage: check
  image: $TEST_IMAGE
  script: bundle exec rubocop
  except:
    - triggers
  tags:
    - docker

check:rspec:
  stage: check
  image: $TEST_IMAGE
  script: bundle exec rspec
  except:
    - triggers
  tags:
    - docker

.test: &test
  stage: test
  image: $TEST_IMAGE
  retry: 1
  tags:
    - docker
  artifacts:
    when: on_failure
    expire_in: 30d
    paths:
      - ./gitlab-qa-run-*

.ce-qa: &ce-qa
  only:
    variables:
      - $RELEASE == null
      - $RELEASE =~ /gitlab-ce/

.ee-qa: &ee-qa
  only:
    variables:
      - $RELEASE == null
      - $RELEASE =~ /gitlab-ee/

.only-qa: &only-qa
  except:
    variables:
      - $RELEASE

.high-capacity: &high-capacity
  tags:
    - docker
    - 7gb
    - triggered-packages

ce:instance:
  script:
    - bin/qa Test::Instance::Image ${RELEASE:=CE}
  <<: *test
  <<: *high-capacity
  <<: *ce-qa

ee:instance:
  script:
    - bin/qa Test::Instance::Image ${RELEASE:=EE}
  <<: *test
  <<: *high-capacity
  <<: *ee-qa

ce:image:
  script:
    - bin/qa Test::Omnibus::Image ${RELEASE:=CE}
  <<: *test
  <<: *ce-qa

ee:image:
  script:
    - bin/qa Test::Omnibus::Image ${RELEASE:=EE}
  <<: *test
  <<: *ee-qa

ce:update:
  script:
    - bin/qa Test::Omnibus::Update ${RELEASE:=CE}
  <<: *test
  <<: *high-capacity
  <<: *ce-qa

ee:update:
  script:
    - bin/qa Test::Omnibus::Update ${RELEASE:=EE}
  <<: *test
  <<: *high-capacity
  <<: *ee-qa

ce:upgrade:
  script:
    - bin/qa Test::Omnibus::Upgrade
  <<: *test
  <<: *high-capacity
  <<: *only-qa

ee-previous-to-ce:update:
  script:
     - bin/qa Test::Omnibus::Update EE CE
  <<: *test
  <<: *high-capacity
  <<: *only-qa

ce:mattermost:
  script:
    - bin/qa Test::Integration::Mattermost ${RELEASE:=CE}
  <<: *test
  <<: *high-capacity
  <<: *ce-qa

ee:mattermost:
  script:
    - bin/qa Test::Integration::Mattermost ${RELEASE:=EE}
  <<: *test
  <<: *high-capacity
  <<: *ee-qa

ee:geo:
  script:
    - bin/qa Test::Integration::Geo ${RELEASE:=EE}
  <<: *test
  <<: *high-capacity
  <<: *ee-qa

ce:ldap:
  script:
    - bin/qa Test::Integration::LDAP ${RELEASE:=CE}
  <<: *test
  <<: *high-capacity
  <<: *ce-qa

ee:ldap:
  script:
    - bin/qa Test::Integration::LDAP ${RELEASE:=EE}
  <<: *test
  <<: *high-capacity
  <<: *ee-qa

ce:kubernetes:
  script:
    - bin/qa Test::Integration::Kubernetes ${RELEASE:=CE}
  <<: *test
  <<: *high-capacity
  <<: *ce-qa

ee:kubernetes:
  script:
    - bin/qa Test::Integration::Kubernetes ${RELEASE:=EE}
  <<: *test
  <<: *high-capacity
  <<: *ee-qa

ce:object_storage:
  script:
    - bin/qa Test::Integration::ObjectStorage ${RELEASE:=CE}
  <<: *test
  <<: *high-capacity
  <<: *ce-qa

ee:object_storage:
  script:
    - bin/qa Test::Integration::ObjectStorage ${RELEASE:=EE}
  <<: *test
  <<: *high-capacity
  <<: *ee-qa
