query getCiConfigData($content: String!) {
  ciConfig(content: $content) {
    errors
    status
    stages {
      nodes {
        name
        groups {
          nodes {
            name
            jobs {
              nodes {
                name
                needs {
                  nodes {
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
