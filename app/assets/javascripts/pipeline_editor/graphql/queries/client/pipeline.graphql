query getPipeline($fullPath: ID!, $sha: String!) {
  project(fullPath: $fullPath) {
    pipeline(sha: $sha) {
      id
      iid
      status
      detailedStatus {
        detailsPath
        icon
        group
        text
      }
      pipelineType {
        commitPath
        shortSha
      }
    }
  }
}
