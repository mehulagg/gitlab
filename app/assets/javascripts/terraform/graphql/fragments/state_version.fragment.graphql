#import "~/graphql_shared/fragments/user.fragment.graphql"

fragment StateVersion on TerraformStateVersion {
  updatedAt

  createdByUser {
    ...User
  }

  job {
    detailedStatus {
      detailsPath
      group
      icon
      label
      text
