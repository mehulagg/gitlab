query SnippetBlobContent($ids: [ID!], $rich: Boolean!, $paths: [String!]) {
  snippets(ids: $ids) {
    edges {
      node {
        id
        blobs(paths: $paths) {
          edges {
            node {
              path
              richData @include(if: $rich)
              plainData @skip(if: $rich)
            }
          }
        }
      }
    }
  }
}
