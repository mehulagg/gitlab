#import "~/graphql_shared/fragments/pageInfo.fragment.graphql"
#import "ee_else_ce/boards/queries/board.fragment.graphql"

query group_boards($fullPath: ID!, $after: String) {
  group(fullPath: $fullPath) {
    boards(after: $after) {
      edges {
        node {
          ...BoardFragment,
          cursor
        }
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
