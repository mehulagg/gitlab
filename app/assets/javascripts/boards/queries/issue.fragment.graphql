fragment IssueNode on Issue {
  id
  iid
  title
  referencePath: reference(full: true)
  dueDate
  timeEstimate
  weight
  confidential
  path: webUrl
  epic {
    id
  }
  assignees {
    nodes {
      id
      username
      name
      avatar: avatarUrl
      webUrl
    }
  }
  labels {
    nodes {
      id
      title
      color
      description
    }
  }
}