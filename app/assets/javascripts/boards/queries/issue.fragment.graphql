fragment IssueNode on EpicIssue {
  id
  iid
  title
  referencePath: reference
  dueDate
  timeEstimate
  weight
  confidential
  path: webUrl
  assignees {
    nodes {
      id
      username
      name
      avatar: avatarUrl
      webUrl
    }
  }
  labels {
    nodes {
      id
      title
      color
      description
    }
  }
}