#import "~/graphql_shared/fragments/label.fragment.graphql"

query BoardLabels(
  $fullPath: ID!
  $boardId: ID!
  $isGroup: Boolean = false
  $isProject: Boolean = false
) {
  group(fullPath: $fullPath) @include(if: $isGroup) {
    board(id: $boardId) {
      labels {
        edges {
          node {
            ...Label
          }
        }
      }
    }
  }
  project(fullPath: $fullPath) @include(if: $isProject) {
    board(id: $boardId) {
      labels {
        edges {
          node {
            ...Label
          }
        }
      }
    }
  }
}
