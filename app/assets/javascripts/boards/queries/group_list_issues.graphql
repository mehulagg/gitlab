query GroupListIssues($fullPath: ID!, $boardId: ID!, $listId: [ID!]) {
  group(fullPath: $fullPath) {
    board(id: $boardId) {
      lists(id: $listId) {
        nodes {
          id
          label {
            title
            color
          }
          issues {
            nodes {
              iid
              title
              referencePath: reference
              dueDate
              timeEstimate
              weight
              confidential
              path: webUrl
              assignees {
                nodes {
                  id
                  username
                  name
                  avatar: avatarUrl
                  webUrl
                }
              }
              labels {
                nodes {
                  id
                  title
                  color
                  description
                }
              }
            }
          }
        }
      }
    }
  }
}
