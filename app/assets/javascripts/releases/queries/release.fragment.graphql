fragment Release on Release {
  name
  tagName
  tagPath
  descriptionHtml
  releasedAt
  upcomingRelease
  assets {
    count
    sources {
      nodes {
        format
        url
      }
    }
    links {
      nodes {
        id
        name
        url
        directAssetUrl
        linkType
        external
      }
    }
  }
  evidences {
    nodes {
      filepath
      collectedAt
      sha
    }
  }
  links {
    editUrl
    selfUrl
    # TODO: switch open* to opened* once GraphQL endpoint has been updated
    openIssuesUrl
    closedIssuesUrl
    openMergeRequestsUrl
    mergedMergeRequestsUrl
    closedMergeRequestsUrl
  }
  commit {
    sha
    webUrl
    title
  }
  author {
    webUrl
    avatarUrl
    username
  }
  milestones {
    nodes {
      id
      title
      description
      webPath
      stats {
        totalIssuesCount
        closedIssuesCount
      }
    }
  }
}
