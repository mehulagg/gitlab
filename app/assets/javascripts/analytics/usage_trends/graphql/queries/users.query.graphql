#import "~/graphql_shared/fragments/pageInfo.fragment.graphql"
#import "../fragments/count.fragment.graphql"

query getUsersCount($first: String, $after: String, $startDate: Time, $endDate: Time) {
  users: usageTrendsMeasurements(
    identifier: USERS
    first: $first
    after: $after
    recordedAfter: $startDate
    recordedBefore: $endDate
  ) {
    nodes {
      ...Count
    }
    pageInfo {
      ...PageInfo
    }
  }
}
