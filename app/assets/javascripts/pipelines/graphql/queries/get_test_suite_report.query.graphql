query getTestSuiteReport($buildIds: [ID]!, $endpoint: String!, $suiteName: String!, $suiteIndex: Int!) {
  testSuites(buildIds: $buildIds, endpoint: $endpoint, suiteName: $suiteName, suiteIndex: $suiteIndex) @client {
    name
    total {
      time
      count
      success
      failed
      skipped
      error
    }
    buildIds
    suiteError
    testCases {
      status
      name
      classname
      executionTime
      systemOutput
      stackTrace
    }
  }
}
