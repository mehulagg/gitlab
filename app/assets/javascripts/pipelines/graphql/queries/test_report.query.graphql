query getTestReport {
  testReport @client {
    total {
      time
      count
      success
      failed
      skipped
      error
    }
    testSuites {
      name
      total {
        time
        count
        success
        failed
        skipped
        error
      }
      buildIds
      suiteError
      testCases {
        status
        name
        classname
        executionTime
        systemOutput
        stackTrace
      }
    }
  }
}
