query getPipelineDetails($projectPath: ID!, $iid: ID!) {
  project(fullPath: $projectPath) {
    pipeline(iid: $iid) {
      iid
      upstream @client
      downstream @client
      stages {
        nodes {
          name
          status: detailedStatus {
            action {
              icon
              path
              title
            }
          }
          groups {
            nodes {
              status: detailedStatus {
                label
                group
                icon
              }
              name
              size
              jobs {
                nodes {
                  name
                  needs {
                    nodes {
                      name
                    }
                  }
              status: detailedStatus {
                    icon
                    tooltip
                    hasDetails
                    detailsPath
                    group
                    action {
                      buttonTitle
                      icon
                      path
                      title
                    }
                  }
                  scheduled @client
                  scheduledAt @client
                }
              }
            }
          }
        }
      }
    }
  }
}
