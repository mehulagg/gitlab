query PathLastCommit($projectPath: ID!, $path: String, $ref: String!) {
  project(fullPath: $projectPath) {
    repository {
      tree(path: $path, ref: $ref) {
        lastCommit {
          sha
          title
          titleHtml
          description
          message
          webPath
          authoredDate
          authorName
          authorGravatar
          author {
            name
            avatarUrl
            webPath
          }
          signatureHtml
          pipelines(ref: $ref, first: 1) {
            edges {
              node {
                detailedStatus {
                  detailsPath
                  icon
                  tooltip
                  text
                  group
                }
              }
            }
          }
        }
      }
    }
  }
}
