query getAlertsCount(
  $searchTerm: String
  $projectPath: ID!
  $authorUsername: String = ""
  $assigneeUsernames: String = ""
) {
  project(fullPath: $projectPath) {
    alertManagementAlertStatusCounts(
      search: $searchTerm
      authorUsername: $authorUsername
      assigneeUsername: $assigneeUsernames
    ) {
      all
      open
      acknowledged
      resolved
      triggered
    }
  }
}
