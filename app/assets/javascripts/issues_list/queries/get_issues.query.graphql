#import "~/graphql_shared/fragments/pageInfo.fragment.graphql"

query getProjectIssues(
  $projectPath: ID!
  $search: String
  $sort: IssueSort
  $state: IssuableState
  $beforeCursor: String
  $afterCursor: String
  $firstPageSize: Int
  $lastPageSize: Int
) {
  project(fullPath: $projectPath) {
    issues(
      search: $search
      sort: $sort
      state: $state
      before: $beforeCursor
      after: $afterCursor
      first: $firstPageSize
      last: $lastPageSize
    ) {
      pageInfo {
        ...PageInfo
      }
      nodes {
        id
        iid
        blockedByCount
        closedAt
        confidential
        createdAt
        downvotes
        dueDate
        healthStatus
        humanTimeEstimate
        moved
        title
        updatedAt
        upvotes
        userDiscussionsCount
        webUrl
        weight
        assignees {
          nodes {
            id
            avatarUrl
            name
            username
            webUrl
          }
        }
        author {
          id
          avatarUrl
          name
          username
          webUrl
        }
        labels {
          nodes {
            id
            color
            title
            description
          }
        }
        milestone {
          id
          dueDate
          startDate
          webPath
          title
        }
        taskCompletionStatus {
          completedCount
          count
        }
      }
    }
  }
}
