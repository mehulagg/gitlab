---
# Error: gitlab.AlertBoxCaution
#
# Makes sure WARNING: alert boxes follow standard formatting.
#
# For a list of all options, see https://errata-ai.gitbook.io/vale/getting-started/styles
extends: substitution
message: "WARNING: alert boxes must be of the format 'WARNING:'. 'Caution' can be replaced with 'Warning' or 'Important'."
link: https://docs.gitlab.com/ee/development/documentation/styleguide.html#alert-boxes
level: warning
nonword: true
scope: raw
swap:
  'WARNING: *?\*\*.*\*\*': 'WARNING: \*\*(?:Caution|Warning|Important):\*\*'
