template:
  name: Accessibility testing
  description: |
    The template to start off CI workflow for the ruby based project.
    Read more about the feature here: https://docs.gitlab.com/ee/user/project/merge_requests/accessibility_testing.html
  icon: gitlab.svg
  maintainers: [group::verify]
  authors: [Shinya Maeda]
  categories: [Workflow Enhancement]
  file_patterns: [*]
  usage: inclusion
  inclusion_purpose: workflow-extension

workflow:
