# https://docs.gitlab.com/ee/ci/yaml/#workflowrules

workflow:
  rules:
    # Do not create duplicate pipelines (on a branch) when Merge Request are used
    - if: $CI_OPEN_MERGE_REQUESTS
      when: never

    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH
