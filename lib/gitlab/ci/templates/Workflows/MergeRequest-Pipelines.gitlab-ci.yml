template_metadata:
  name: MergeRequest Pipelines
  desc: |
    Read more on when to use this template at
    https://docs.gitlab.com/ee/ci/yaml/#workflowrules
  stages: ["devops::verify"]
  maintainers: ["group::pipeline authoring"]
  categories: ["Category:Pipeline Authoring"]
  usage: inclusion
  inclusion_type: workflow-extension

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
