# This is a GitLab CI/CD template that has the following metadata.
# For more information, see https://docs.gitlab.com/ee/development/cicd/templates.html.
.cicd-template-metadata:
    name: Jobs/CF-Provision
    description: This is a CI/CD template for <purpose> ...
    type: job
    group: group::your-group
    ignore_guideline_violation: true

stages:
  - provision

cloud_formation:
  image: 'registry.gitlab.com/gitlab-org/cloud-deploy/aws-cloudformation:latest'
  stage: provision
  script:
    - gl-cloudformation create-stack
  rules:
    - if: '($AUTO_DEVOPS_PLATFORM_TARGET != "EC2") || ($AUTO_DEVOPS_PLATFORM_TARGET != "ECS")'
      when: never
    - if: '$CI_KUBERNETES_ACTIVE'
      when: never
    - if: '$CI_COMMIT_TAG || $CI_COMMIT_BRANCH'
