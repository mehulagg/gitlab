test:
  variables:
    POSTGRES_VERSION: 9.6.16
    POSTGRES_DB: test
  services:
    - "postgres:${POSTGRES_VERSION}"
  stage: test
  image: gliderlabs/herokuish:latest
  needs: []
  script:
    - |
      if [ -z ${KUBERNETES_PORT+x} ]; then
        DB_HOST=postgres
      else
        DB_HOST=localhost
      fi
    - export DATABASE_URL="postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST}:5432/${POSTGRES_DB}"
    - cp -R . /tmp/app
    - /bin/herokuish buildpack test
  rules:
    - if: '$TEST_DISABLED'
      when: never
    - if: '$CI_COMMIT_TAG == null || $CI_COMMIT_TAG == ""'
      when: never
    - if: '$CI_COMMIT_BRANCH == null || $CI_COMMIT_BRANCH == ""'
      when: never
    - if: '$BUILDPACK_URL'
    - <<: *exists-buildpack-clojure
    - <<: *exists-buildpack-go
    - <<: *exists-buildpack-gradle
    - <<: *exists-buildpack-java
    - <<: *exists-buildpack-multi
    - <<: *exists-buildpack-nodejs
    - <<: *exists-buildpack-php
    - <<: *exists-buildpack-play
    - <<: *exists-buildpack-python
    - <<: *exists-buildpack-ruby
    - <<: *exists-buildpack-scala
    - <<: *exists-buildpack-nginx
