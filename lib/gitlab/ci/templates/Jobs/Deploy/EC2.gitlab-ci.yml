# This is a GitLab CI/CD template that has the following metadata.
# For more information, see https://docs.gitlab.com/ee/development/cicd/templates.html.
.cicd-template-metadata:
    name: Jobs/Deploy/EC2
    description: This is a CI/CD template for <purpose> ...
    type: job
    group: group::your-group
    ignore_guideline_violation: true

stages:
  - review
  - production

.push-and-deploy:
  image: 'registry.gitlab.com/gitlab-org/cloud-deploy/aws-ec2:latest'
  script:
    - gl-ec2 push-to-s3
    - gl-ec2 deploy-to-ec2

review_ec2:
  extends: .push-and-deploy
  stage: review
  environment:
    name: review/$CI_COMMIT_REF_NAME
  rules:
    - if: '$AUTO_DEVOPS_PLATFORM_TARGET != "EC2"'
      when: never
    - if: '$CI_KUBERNETES_ACTIVE'
      when: never
    - if: '$REVIEW_DISABLED'
      when: never
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      when: never
    - if: '$CI_COMMIT_TAG || $CI_COMMIT_BRANCH'

production_ec2:
  extends: .push-and-deploy
  stage: production
  environment:
    name: production
  rules:
    - if: '$AUTO_DEVOPS_PLATFORM_TARGET != "EC2"'
      when: never
    - if: '$CI_KUBERNETES_ACTIVE'
      when: never
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: never
    - if: '$CI_COMMIT_TAG || $CI_COMMIT_BRANCH'
