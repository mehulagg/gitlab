stages:
  - review
  - production

.push-and-deploy:
  image: 'registry.gitlab.com/gitlab-org/cloud-deploy/aws-ec2:latest'
  script:
    - gl-ec2 push-to-s3
    - gl-ec2 deploy-to-ec2

review_ec2:
  extends: .push-and-deploy
  stage: review
  environment:
    name: review/$CI_COMMIT_REF_NAME
  rules:
    - if: '$AUTO_DEVOPS_PLATFORM_TARGET != "EC2"'
      when: never
    - if: '$CI_KUBERNETES_ACTIVE'
      when: never
    - if: '$REVIEW_DISABLED'
      when: never
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      when: never
    - if: '$CI_MERGE_REQUEST_IID'  # Add the job to MR pipelines.
    - if: '$CI_OPEN_MERGE_REQUESTS'  # If it's a branch pipeline with open MRs, don't add it to a *branch* pipeline.
      when: never
    - if: '$CI_COMMIT_TAG || $CI_COMMIT_BRANCH'  # If it's a branch or tag pipeline with no open MRs, add it to a *branch* or *tag* pipeline.

production_ec2:
  extends: .push-and-deploy
  stage: production
  environment:
    name: production
  rules:
    - if: '$AUTO_DEVOPS_PLATFORM_TARGET != "EC2"'
      when: never
    - if: '$CI_KUBERNETES_ACTIVE'
      when: never
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: never
    - if: '$CI_MERGE_REQUEST_IID'  # Add the job to MR pipelines.
    - if: '$CI_OPEN_MERGE_REQUESTS'  # If it's a branch pipeline with open MRs, don't add it to a *branch* pipeline.
      when: never
    - if: '$CI_COMMIT_TAG || $CI_COMMIT_BRANCH'  # If it's a branch or tag pipeline with no open MRs, add it to a *branch* or *tag* pipeline.
