build:
  stage: build
  image: "registry.gitlab.com/gitlab-org/cluster-integration/auto-build-image:v0.6.0"
  variables:
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: "docker:20.10.6-dind"
      command: ['--tls=false', '--host=tcp://0.0.0.0:2375']
  script:
    - |
      if [[ -z "$CI_COMMIT_TAG" ]]; then
        export CI_APPLICATION_REPOSITORY=${CI_APPLICATION_REPOSITORY:-$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG}
        export CI_APPLICATION_TAG=${CI_APPLICATION_TAG:-$CI_COMMIT_SHA}
      else
        export CI_APPLICATION_REPOSITORY=${CI_APPLICATION_REPOSITORY:-$CI_REGISTRY_IMAGE}
        export CI_APPLICATION_TAG=${CI_APPLICATION_TAG:-$CI_COMMIT_TAG}
      fi
    - /build/build.sh
  rules:
    - if: '$BUILD_DISABLED'
      when: never
    - if: '$AUTO_DEVOPS_PLATFORM_TARGET == "EC2"'
      when: never
    - if: '$CI_MERGE_REQUEST_IID'  # Add the job to MR pipelines.
    - if: '$CI_OPEN_MERGE_REQUESTS'  # If it's a branch pipeline with open MRs, don't add it to a *branch* pipeline.
      when: never
    - if: '$CI_COMMIT_TAG || $CI_COMMIT_BRANCH'  # If it's a branch pipeline with no open MRs, add it to a *branch* pipeline.

build_artifact:
  stage: build
  script:
    - printf "To build your project, please create a build_artifact job into your .gitlab-ci.yml file.\nMore information at https://docs.gitlab.com/ee/ci/cloud_deployment\n"
    - exit 1
  rules:
    - if: '$BUILD_DISABLED'
      when: never
    - if: '$AUTO_DEVOPS_PLATFORM_TARGET == "EC2" && $CI_MERGE_REQUEST_IID'  # Add the job to MR pipelines.
    - if: '$CI_OPEN_MERGE_REQUESTS'  # If it's a branch pipeline with open MRs, don't add it to a *branch* pipeline.
      when: never
    - if: '$AUTO_DEVOPS_PLATFORM_TARGET == "EC2" && $CI_COMMIT_BRANCH'  # If it's a branch pipeline with no open MRs, add it to a *branch* pipeline.
