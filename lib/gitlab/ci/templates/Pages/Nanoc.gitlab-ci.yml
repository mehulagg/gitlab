template_metadata:
  name: Nanoc
  desc: This is a GitLab managed template.
  stages: ["devops::release"]
  maintainers: ["group::release"]
  categories: ["Category:Pages"]
  usage: copy-paste

# Full project: https://gitlab.com/pages/nanoc
image: ruby:2.6

pages:
  script:
    - bundle install -j4
    - nanoc
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
