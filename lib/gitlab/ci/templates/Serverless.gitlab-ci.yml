# This is a GitLab CI/CD template that has the following metadata.
# For more information, see https://docs.gitlab.com/ee/development/cicd/templates.html.
.cicd-template-metadata:
    name: Serverless
    description: This is a CI/CD template for <purpose> ...
    type: pipeline
    group: group::your-group
    ignore_guideline_violation: true

# GitLab Serverless template

image: alpine:latest

stages:
  - build
  - test
  - deploy

.serverless:build:image:
  image: registry.gitlab.com/gitlab-org/gitlabktl:latest
  stage: build
  script: /usr/bin/gitlabktl app build

.serverless:deploy:image:
  image: registry.gitlab.com/gitlab-org/gitlabktl:latest
  stage: deploy
  environment: development
  script: /usr/bin/gitlabktl app deploy

.serverless:build:functions:
  image: registry.gitlab.com/gitlab-org/gitlabktl:latest
  stage: build
  script: /usr/bin/gitlabktl serverless build

.serverless:deploy:functions:
  image: registry.gitlab.com/gitlab-org/gitlabktl:latest
  stage: deploy
  environment: development
  script: /usr/bin/gitlabktl serverless deploy
