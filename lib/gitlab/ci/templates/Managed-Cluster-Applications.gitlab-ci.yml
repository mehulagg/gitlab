# This is a GitLab CI/CD template that has the following metadata.
# For more information, see https://docs.gitlab.com/ee/development/cicd/templates.html.
.cicd-template-metadata:
    name: Managed-Cluster-Applications
    description: This is a CI/CD template for <purpose> ...
    type: pipeline
    group: group::your-group
    ignore_guideline_violation: true

apply:
  stage: deploy
  image: "registry.gitlab.com/gitlab-org/cluster-integration/cluster-applications:v0.40.0"
  environment:
    name: production
  variables:
    TILLER_NAMESPACE: gitlab-managed-apps
    GITLAB_MANAGED_APPS_FILE: $CI_PROJECT_DIR/.gitlab/managed-apps/config.yaml
  script:
    - gitlab-managed-apps /usr/local/share/gitlab-managed-apps/helmfile.yaml
  only:
    refs:
      - master
  artifacts:
    reports:
      cluster_applications: gl-cluster-applications.json
    when: on_failure
    paths:
      - tiller.log
