template:
  description: 'This template is for Auto Deploy in Auto DevOps'
  ## Type
  # 'pipeline' type ... It can define global keywords, such as `workflow`, `stages`.
  #                     It must contain one of the 'stage' type template.
  # 'stage' type ...    It can define multiple jobs.
  # 'job' type ...      It contains a single job definition.
  type: pipeline # one of 'pipeline', 'stage' or 'job'.
  version: 2.0.0
  arguments:
    - key: CI_REF_TEMPLATE_JOBS_DEPLOY_VERSION_MAJOR
      type: String
    - key: CI_KUBERNETES_ACTIVE
      type: Boolean
    - key: CI_COMMIT_BRANCH
      type: String
    - key: REVIEW_DISABLED
      type: String
    - key: CI_COMMIT_TAG
      type: String
    - key: CI_COMMIT_BRANCH
      type: String

includes:
  - template: ./Android/environments/openjdk.gitlab-ci.yml
  - template: ./Android/stages/build.gitlab-ci.yml
  - template: ./Android/stages/test.gitlab-ci.yml
