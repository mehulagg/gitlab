# This is a GitLab CI/CD template that has the following metadata.
# For more information, see https://docs.gitlab.com/ee/development/cicd/templates.html.
.cicd-template-metadata:
    name: Verify/Accessibility
    description: This is a CI/CD template for <purpose> ...
    type: job
    group: group::your-group
    ignore_guideline_violation: true

# Read more about the feature here: https://docs.gitlab.com/ee/user/project/merge_requests/accessibility_testing.html

stages:
  - build
  - test
  - deploy
  - accessibility

a11y:
  stage: accessibility
  image: registry.gitlab.com/gitlab-org/ci-cd/accessibility:5.3.0-gitlab.3
  script: /gitlab-accessibility.sh $a11y_urls
  allow_failure: true
  artifacts:
    when: always
    expose_as: 'Accessibility Reports'
    paths: ['reports/']
    reports:
      accessibility: reports/gl-accessibility.json
  rules:
    - if: $a11y_urls
