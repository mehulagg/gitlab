# This is a GitLab CI/CD template that has the following metadata.
# For more information, see https://docs.gitlab.com/ee/development/cicd/templates.html.
.cicd-template-metadata:
    name: Verify/FailFast
    description: This is a CI/CD template for <purpose> ...
    type: job
    group: group::your-group
    ignore_guideline_violation: true

rspec-rails-modified-path-specs:
  image: ruby:2.6
  stage: .pre
  rules:
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merged_result" || $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
      changes: ["**/*.rb"]
  script:
    - gem install test_file_finder
    - spec_files=$(tff $(git diff --name-only "$CI_MERGE_REQUEST_TARGET_BRANCH_SHA..$CI_MERGE_REQUEST_SOURCE_BRANCH_SHA"))
    - |
        if [ -n "$spec_files" ]
        then
          bundle install
          bundle exec rspec -- $spec_files
        else
          echo "No relevant spec files found by tff"
          exit 0
        fi
