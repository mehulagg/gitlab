# This is a GitLab CI/CD template that has the following metadata.
# For more information, see https://docs.gitlab.com/ee/development/cicd/templates.html.
.cicd-template-metadata:
    name: Packer
    description: This is a CI/CD template for <purpose> ...
    type: pipeline
    group: group::your-group
    ignore_guideline_violation: true

image:
  name: hashicorp/packer:latest
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - packer --version

stages:
  - validate
  - build
  - test
  - deploy

validate:
  stage: validate
  script:
    - find . -maxdepth 1 -name '*.json' -print0 | xargs -t0n1 packer validate

build:
  stage: deploy
  environment: production
  script:
    - find . -maxdepth 1 -name '*.json' -print0 | xargs -t0n1 packer build
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
