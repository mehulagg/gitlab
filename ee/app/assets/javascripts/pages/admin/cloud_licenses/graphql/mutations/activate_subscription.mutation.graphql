mutation($gitlabSubscriptionActivateInput: GitlabSubscriptionActivateInput!) {
  gitlabSubscriptionActivate(input: $gitlabSubscriptionActivateInput) {
    errors
    license {
      id
      type
      plan
      name
      email
      company
      startsAt
      expiresAt
      activatedAt
      lastSync
      usersInLicenseCount
      billableUsersCount
      maximumUserCount
      usersOverLicenseCount
    }
  }
}
