query state {
  state @client {
    plans {
      name
      code
      pricePerYear
    }
    namespaces {
      id
      name
      users
    }
    isNewUser
    fullName
    isSetupForCompany
    customer {
      country
      address1
      address2
      city
      state
      zipCode
      company
    }
    subscription {
      planId
      paymentMethodId
      quantity
      namespaceId
    }
  }
  activeStep @client {
    id
  }
  stepList @client {
    id
  }
}
