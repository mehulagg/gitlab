query setState {
  state @client {
    plans {
      deprecated
      name
      code
      active
    }
    namespaces
    isNewUser
    setupForCompany
    customer {
      country
      address1
      address2
      city
      state
      zipCode
      company
      paymentMethodId
    }
    subscription {
      planId
      paymentMethodId,
      products {
        main {
          quantity
        }
      }
      namespaceId
      namespaceName
    }
  }
}
