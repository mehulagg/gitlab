query GroupIterations($fullPath: ID!, $state: IterationState) {
  group(fullPath: $fullPath) {
    sprints(state: $state, first: 20) {
      nodes {
        title
        state
        id
        webPath
        startDate
        dueDate
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}
