mutation newRotation($OncallRotationCreateInput: OncallRotationCreateInput!) {
  oncallRotationCreate(input: $OncallRotationCreateInput) {
    errors
    oncallRotation {
      id
      name
      startsAt
      length
      lengthUnit
      participants {
        nodes {
          user {
            id
            username
          }
          colorWeight
          colorPalette
        }
      }
    }
  }
}
