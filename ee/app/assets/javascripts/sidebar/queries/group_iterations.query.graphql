#import "./iteration.fragment.graphql"

query issueIterations($fullPath: ID!, $title: String, $state: IterationState) {
  workspace: group(fullPath: $fullPath) {
    __typename
    attributes: iterations(title: $title, state: $state) {
      nodes {
        ...IterationFragment
        state
        iterationCadence {
          id
          title
        }
      }
    }
  }
}
