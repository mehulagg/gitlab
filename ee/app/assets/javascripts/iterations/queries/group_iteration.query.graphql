query GroupIteration($groupPath: ID!, $id: ID!) {
  group(fullPath: $groupPath) {
    iterations(id: $id, first: 1) {
      nodes {
        title
        state
        id
        description
        webPath
        startDate
        dueDate
      }
    }
    issues(iterationId: [$id]) {
      nodes {
        iid
        title
        webUrl
        state
        labels {
          nodes {
            id
            title
            description
            color
          }
        }
        assignees {
          nodes {
            name
            username
            id
            avatarUrl
            webUrl
          }
        }
      }
    }
  }
}
