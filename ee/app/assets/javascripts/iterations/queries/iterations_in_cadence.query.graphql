#import "~/graphql_shared/fragments/pageInfo.fragment.graphql"
#import "./iteration_list_item.fragment.graphql"

query Iterations(
  $fullPath: ID!
  $iterationCadenceId: ID!
  $beforeCursor: String = ""
  $afterCursor: String = ""
  $firstPageSize: Int
  $lastPageSize: Int
) {
  group(fullPath: $fullPath) {
    iterations(
      iterationCadenceIds: [$iterationCadenceId]
      before: $beforeCursor
      after: $afterCursor
      first: $firstPageSize
      last: $lastPageSize
    ) {
      nodes {
        ...IterationListItem
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
