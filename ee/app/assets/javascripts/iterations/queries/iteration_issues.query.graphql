query GroupIteration($groupPath: ID!, $id: ID!) {
  group(fullPath: $groupPath) {
    issues(iterationId: [$id]) {
      nodes {
        iid
        title
        webUrl
        state
        labels {
          nodes {
            id
            title
            description
            color
          }
        }
        assignees {
          nodes {
            name
            username
            id
            avatarUrl
            webUrl
          }
        }
      }
    }
  }
}
