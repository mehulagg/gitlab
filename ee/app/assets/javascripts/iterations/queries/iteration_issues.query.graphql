query GroupIteration(
  $groupPath: ID!
  $id: ID!
  $beforeCursor: String = ""
  $afterCursor: String = ""
) {
  group(fullPath: $groupPath) {
    issues(iterationId: [$id], before: $beforeCursor, after: $afterCursor, first: 20) {
      totalCount
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      nodes {
        iid
        title
        webUrl
        state
        assignees {
          nodes {
            name
            username
            id
            avatarUrl
            webUrl
          }
        }
      }
    }
  }
}
