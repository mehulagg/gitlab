query GroupIteration($groupPath: ID!, $id: ID!, $nextPageCursor: String = "") {
  group(fullPath: $groupPath) {
    issues(iterationId: [$id], after: $nextPageCursor, first: 20) {
      totalCount
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      nodes {
        iid
        title
        webUrl
        state
        assignees {
          nodes {
            name
            username
            id
            avatarUrl
            webUrl
          }
        }
      }
    }
  }
}
