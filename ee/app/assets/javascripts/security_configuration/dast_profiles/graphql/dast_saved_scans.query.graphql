#import "~/graphql_shared/fragments/pageInfo.fragment.graphql"

query DastSavedScans {
  project @client {
    savedScans {
      edges {
        node {
          id
          name
          dastSiteProfile {
            id
            targetUrl
          }
          dastScannerProfile {
            id
            scanType
          }
          editPath
        }
      }
    }
  }
}
