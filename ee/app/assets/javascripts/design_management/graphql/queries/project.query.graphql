#import "../fragments/designList.fragment.graphql"

query project($fullPath: ID!, $iid: String!) {
  project(fullPath: $fullPath) {
    id
    issue(iid: $iid) {
      designs {
        designs {
          edges {
            node {
              ...DesignListItem
            }
          }
        }
        versions {
          edges {
            node {
              id
              sha
            }
          }
        }
      }
    }
  }
}
