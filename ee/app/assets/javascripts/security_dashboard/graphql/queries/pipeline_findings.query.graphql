#import "~/graphql_shared/fragments/pageInfoCursorsOnly.fragment.graphql"
#import "../fragments/vulnerability_location.fragment.graphql"

query pipelineFindings($fullPath: ID!, $pipelineId: ID!, $first: Int, $after: String) {
  project(fullPath: $fullPath) {
    pipeline(iid: $pipelineId) {
      securityReportFindings(after: $after, first: $first) {
        nodes {
          uuid
          name
          description
          confidence
          identifiers {
            externalType
            name
          }
          scanner {
            vendor
          }
          severity
          location {
            ...VulnerabilityLocation
          }
        }
        pageInfo {
          ...PageInfo
        }
      }
    }
  }
}
