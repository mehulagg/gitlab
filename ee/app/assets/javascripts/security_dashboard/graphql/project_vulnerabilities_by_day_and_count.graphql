query project(
  $fullPath: ID!
  $startDate: ISO8601Date!
  $endDate: ISO8601Date!
) {
  project(fullPath: $fullPath) {
    vulnerabilitiesCountByDay(startDate: $startDate, endDate: $endDate) {
      edges {
        node {
          date
          critical
          high
          info
          low
          medium
          unknown
          total
        }
      }
    }
  }
}
