#import "~/graphql_shared/fragments/pageInfo.fragment.graphql"

query getAgents($defaultBranchName: String!, $projectPath: ID!) {
  project(fullPath: $projectPath) {
    clusterAgents {
      nodes {
        id
        name
      }

      pageInfo {
        ...PageInfo
      }
    }

    repository {
      tree(path: ".gitlab/agents", ref: $defaultBranchName) {
        trees {
          nodes {
            name
            path
            webPath
          }

          pageInfo {
            ...PageInfo
          }
        }
      }
    }
  }
}
