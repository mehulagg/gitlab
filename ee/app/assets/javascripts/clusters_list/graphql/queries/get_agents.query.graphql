#import "~/graphql_shared/fragments/pageInfo.fragment.graphql"

query getAgents(
  $defaultBranchName: String!
  $projectPath: ID!
  $first: Int
  $last: Int
  $before: String
  $afterAgent: String
  $afterTree: String
) {
  project(fullPath: $projectPath) {
    clusterAgents(first: $first, last: $last, before: $before, after: $afterAgent) {
      nodes {
        id
        name
      }

      pageInfo {
        ...PageInfo
      }
    }

    repository {
      tree(path: ".gitlab/agents", ref: $defaultBranchName) {
        trees(first: $first, after: $afterTree) {
          nodes {
            name
            path
            webPath
          }

          pageInfo {
            ...PageInfo
          }
        }
      }
    }
  }
}
