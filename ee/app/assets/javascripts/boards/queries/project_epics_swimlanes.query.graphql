#import "ee_else_ce/boards/queries/board_list.fragment.graphql"

query ProjectBoardEE($fullPath: ID!, $boardId: ID!, $issueFilters: BoardEpicIssueInput, $withLists: Boolean = true) {
  project(fullPath: $fullPath) {
    board(id: $boardId) {
      lists @include(if: $withLists) {
        nodes {
          ...BoardListFragment
        }
      }
      epics(issueFilters: $issueFilters) {
        nodes {
          id
          iid
          title
          state
          reference
          webUrl
          createdAt
          closedAt
          descendantCounts {
            openedIssues
            closedIssues
          }
        }
      }
    }
  }
}
