#import "~/graphql_shared/fragments/user.fragment.graphql"

fragment IssueNode on Issue {
  id
  iid
  title
  referencePath: reference(full: true)
  dueDate
  timeEstimate
  totalTimeSpent
  humanTimeEstimate
  humanTotalTimeSpent
  emailsDisabled
  weight
  confidential
  webPath
  webUrl
  subscribed
  blocked
  blockedByCount
  relativePosition
  epic {
    id
    iid
    webUrl
  }
  milestone {
    id
    title
  }
  assignees {
    nodes {
      ...User
    }
  }
  labels {
    nodes {
      id
      title
      color
      description
    }
  }
}
