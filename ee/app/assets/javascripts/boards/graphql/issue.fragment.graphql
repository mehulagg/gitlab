#import "~/graphql_shared/fragments/user.fragment.graphql"
#import "~/graphql_shared/fragments/board_issue.fragment.graphql"

fragment IssueNode on Issue {
  ...BoardIssueNode
  weight
  epic {
    id
    iid
    group {
      fullPath
    }
  }
  milestone {
    id
    title
  }
  assignees {
    nodes {
      ...User
    }
  }
  labels {
    nodes {
      id
      title
      color
      description
    }
  }
}
