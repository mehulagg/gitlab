query EpicLabels($fullPath: ID!, $search: String) {
  group(fullPath: $fullPath) {
    labels(
      includeAncestorGroups: true
      includeDescendantGroups: true
      first: 20
      searchTerm: $search
    ) {
      edges {
        node {
          id
          color
          title
          textColor
        }
      }
    }
  }
}
