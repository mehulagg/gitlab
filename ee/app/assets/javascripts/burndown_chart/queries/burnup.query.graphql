query IterationBurnupTimesSeriesData($id: ID!, $isIteration: Boolean = false) {
  milestone(id: $id) @skip(if: $isIteration) {
    title
    report {
      burnupTimeSeries {
        date
        scopeCount
        scopeWeight
        completedCount
        completedWeight
      }
      stats {
        total {
          weight
          count
        }
        complete {
          weight
          count
        }
        incomplete {
          weight
          count
        }
      }
    }
  }
  iteration(id: $id) @include(if: $isIteration) {
    title
    report {
      burnupTimeSeries {
        date
        scopeCount
        scopeWeight
        completedCount
        completedWeight
      }
      stats {
        total {
          weight
          count
        }
        complete {
          weight
          count
        }
        incomplete {
          weight
          count
        }
      }
    }
  }
}
