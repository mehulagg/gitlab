query getStorageCounter($fullPath: ID!) {
  namespace(fullPath: $fullPath) {
    id
    storageSizeLimit
    additionalPurchasedStorageSize
    totalRepositorySizeExcess
    containsLockedProjects
    rootStorageStatistics {
      storageSize
      repositorySize
      lfsObjectsSize
      buildArtifactsSize
      packagesSize
      wikiSize
      snippetsSize
    }
    projects(includeSubgroups: true) {
      edges {
        node {
          id
          fullPath
          nameWithNamespace
          avatarUrl
          webUrl
          name
          repositorySizeExcess
          statistics {
            commitCount
            storageSize
            repositorySize
            lfsObjectsSize
            buildArtifactsSize
            packagesSize
            wikiSize
            snippetsSize
          }
        }
      }
    }
  }
}
