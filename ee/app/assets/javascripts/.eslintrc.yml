---
rules:
  # Temporarily enabled to gracefully enable this rule globally later
  # See https://gitlab.com/gitlab-org/frontend/eslint-plugin/-/issues/18
  import/order:
    - error
    - groups:
        - builtin
        - external
        - internal
        - parent
        - sibling
        - index
      pathGroups:
        - pattern: '~/**'
          group: 'internal'
        - pattern: 'ee_else_ce/**'
          group: 'internal'
        - pattern: 'ee/**'
          group: 'internal'
      alphabetize:
        order: asc
        caseInsensitive: true
