mutation dastScanCreate($fullPath: ID!, $name: String!, $description: String, $dastSiteProfileId: DastSiteProfileID!, $dastScannerProfileID: DastScannerProfileID!, $runAfterCreate: Boolean) {
  dastScanCreate(
    input: {
      fullPath: $fullPath,
      name: $name,
      description: $description,
      dastSiteProfileId: $dastSiteProfileId,
      dastScannerProfileID: $dastScannerProfileID,
      runAfterCreate: $runAfterCreate
    }
  ) {
    dastScan {
      id
      name
      description
      dastSiteProfile {
        id
        profileName
      }
      dastScannerProfile {
        id
        profileName
      }
      editPath
    }
    pipelineUrl
    errors
  }
}
