---
env:
  jasmine: true
extends: plugin:jasmine/recommended
globals:
  appendLoadFixtures: false
  appendLoadStyleFixtures: false
  appendSetFixtures: false
  appendSetStyleFixtures: false
  getJSONFixture: false
  loadFixtures: false
  loadJSONFixtures: false
  loadStyleFixtures: false
  preloadFixtures: false
  preloadStyleFixtures: false
  readFixtures: false
  sandbox: false
  setFixtures: false
  setStyleFixtures: false
  spyOnDependency: false
  spyOnEvent: false
  ClassSpecHelper: false
plugins:
  - jasmine
rules:
  func-names: off
  jasmine/no-suite-dupes:
    - warn
    - branch
  jasmine/no-spec-dupes:
    - warn
    - branch
  no-console: off
  prefer-arrow-callback: off
  import/no-extraneous-dependencies:
    - error
    - devDependencies:
        - ee/spec/**/*.js
  # Temporarily disabled to facilitate an upgrade to eslint-plugin-jasmine
  jasmine/prefer-toHaveBeenCalledWith: off
  # Temporarily enabled to gracefully enable this rule globally later
  # See https://gitlab.com/gitlab-org/frontend/eslint-plugin/-/issues/18
  import/order:
    - error
    - groups:
        - builtin
        - external
        - internal
        - parent
        - sibling
        - index
      pathGroups:
        - pattern: '~/**'
          group: 'internal'
        - pattern: 'ee*(_)*(components|empty_states|icons|images|spec|jest|else_ce)/**'
          group: 'internal'
      alphabetize:
        order: asc
        caseInsensitive: true
