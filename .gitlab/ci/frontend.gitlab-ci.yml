.assets-compile-cache:
  cache:
    paths:
      - vendor/ruby/
      - public/assets/webpack/
      - assets-hash.txt
      - .yarn-cache/
      - tmp/cache/assets/sprockets
      - tmp/cache/babel-loader
      - tmp/cache/vue-loader
      - tmp/cache/webpack-dlls

.gitlab:assets:compile-metadata:
  extends:
    - .default-retry
    - .default-before_script
    - .assets-compile-cache
  image: registry.gitlab.com/gitlab-org/gitlab-build-images:ruby-2.6.5-git-2.26-lfs-2.9-chrome-73.0-node-12.x-yarn-1.21-graphicsmagick-1.3.34-docker-19.03.1
  stage: prepare
  variables:
    NODE_ENV: "production"
    RAILS_ENV: "production"
    SETUP_DB: "false"
    SKIP_STORAGE_VALIDATION: "true"
    WEBPACK_REPORT: "true"
    # we override the max_old_space_size to prevent OOM errors
    NODE_OPTIONS: --max_old_space_size=3584
  cache:
    key: "assets-compile:production:v1"
  artifacts:
    name: webpack-report
    expire_in: 31d
    paths:
      - webpack-report/
      - assets-compile.log
      # We consume these files in GitLab UI for integration tests:
      # https://gitlab.com/gitlab-org/gitlab-ui/-/blob/e88493b3c855aea30bf60baee692a64606b0eb1e/.storybook/preview-head.pug#L1
      - public/assets/application-*.css
      - public/assets/application-*.css.gz
    when: always
  script:
    - node --version
    - retry yarn install --frozen-lockfile --production --cache-folder .yarn-cache --prefer-offline
    - free -m
    - time bin/rake gitlab:assets:compile > assets-compile.log 2>&1
    - scripts/clean-old-cached-assets
    - rm -f /etc/apt/sources.list.d/google*.list  # We don't need to update Chrome here

gitlab:assets:compile pull-push-cache:
  extends:
    - .gitlab:assets:compile-metadata
    - .frontend:rules:gitlab-assets-compile-pull-push-cache
  cache:
    policy: pull-push

gitlab:assets:compile pull-cache:
  extends:
    - .gitlab:assets:compile-metadata
    - .frontend:rules:gitlab-assets-compile-pull-cache
  cache:
    policy: pull

build-assets-image:
  extends:
    - .use-kaniko
    - .frontend:rules:gitlab-assets-compile-pull-cache
  stage: build-images
  needs: ["gitlab:assets:compile pull-cache"]
  variables:
    GIT_STRATEGY: none
  script:
    # TODO: Change the image tag to be the MD5 of assets files and skip image building if the image exists
    # We'll also need to pass GITLAB_ASSETS_TAG to the trigerred omnibus-gitlab pipeline similarly to how we do it for trigerred CNG pipelines
    # https://gitlab.com/gitlab-org/gitlab/issues/208389
    - scripts/build_assets_image

.compile-assets-metadata:
  extends:
    - .default-retry
    - .default-before_script
    - .assets-compile-cache
  stage: prepare
  script:
    - node --version
    - retry yarn install --frozen-lockfile --cache-folder .yarn-cache --prefer-offline
    - free -m
    - time bin/rake gitlab:assets:compile > assets-compile.log 2>&1
    - scripts/clean-old-cached-assets
  variables:
    SETUP_DB: "false"
    # we override the max_old_space_size to prevent OOM errors
    NODE_OPTIONS: --max_old_space_size=3584
    WEBPACK_VENDOR_DLL: "true"
  cache:
    key: "assets-compile:test:v1"
  artifacts:
    expire_in: 7d
    paths:
      - node_modules
      - public/assets
      - assets-compile.log
    when: always

compile-assets pull-push-cache:
  extends:
    - .compile-assets-metadata
    - .frontend:rules:compile-assets-pull-push-cache
  cache:
    policy: pull-push

compile-assets pull-push-cache as-if-foss:
  extends:
    - .compile-assets-metadata
    - .frontend:rules:compile-assets-pull-push-cache-as-if-foss
    - .as-if-foss
  cache:
    policy: pull-push
    key: "assets-compile:test:as-if-foss:v1"

compile-assets pull-cache:
  extends:
    - .compile-assets-metadata
    - .frontend:rules:compile-assets-pull-cache
  cache:
    policy: pull

compile-assets pull-cache as-if-foss:
  extends:
    - .compile-assets-metadata
    - .frontend:rules:compile-assets-pull-cache-as-if-foss
    - .as-if-foss
  cache:
    policy: pull
    key: "assets-compile:test:as-if-foss:v1"

.frontend-fixtures-base:
  extends:
    - .default-retry
    - .default-cache
    - .default-before_script
    - .use-pg9
  stage: fixtures
  needs: ["setup-test-env pg9", "compile-assets pull-cache"]
  script:
    - date
    - scripts/gitaly-test-spawn
    - date
    - bundle exec rake frontend:fixtures
  artifacts:
    name: frontend-fixtures
    expire_in: 31d
    when: always
    paths:
      - node_modules
      - public/assets
      - tmp/tests/frontend/

frontend-fixtures:
  extends:
    - .frontend-fixtures-base
    - .frontend:rules:default-frontend-jobs

frontend-fixtures-as-if-foss:
  extends:
    - .frontend-fixtures-base
    - .frontend:rules:default-frontend-jobs-no-foss
    - .as-if-foss

.frontend-job-base:
  extends:
    - .default-retry
    - .default-cache
    - .default-before_script
  variables:
    USE_BUNDLE_INSTALL: "false"
    SETUP_DB: "false"
  stage: test

.karma-base:
  extends: .frontend-job-base
  variables:
    # we override the max_old_space_size to prevent OOM errors
    NODE_OPTIONS: --max_old_space_size=3584
  script:
    - export BABEL_ENV=coverage CHROME_LOG_FILE=chrome_debug.log
    - date
    - yarn karma

karma:
  extends:
    - .karma-base
    - .frontend:rules:default-frontend-jobs
  needs: ["frontend-fixtures"]
  coverage: '/^Statements *: (\d+\.\d+%)/'
  artifacts:
    name: coverage-javascript
    expire_in: 31d
    when: always
    paths:
      - chrome_debug.log
      - coverage-javascript/
      - tmp/tests/frontend/
    reports:
      junit: junit_karma.xml

karma-as-if-foss:
  extends:
    - .karma-base
    - .frontend:rules:default-frontend-jobs-no-foss
    - .as-if-foss
  needs: ["frontend-fixtures-as-if-foss"]

.jest-base:
  extends: .frontend-job-base
  script:
    - date
    - yarn jest --ci --coverage --testSequencer ./scripts/frontend/parallel_ci_sequencer.js
  cache:
    key: jest
    paths:
      - tmp/cache/jest/
    policy: pull-push

jest:
  extends:
    - .jest-base
    - .frontend:rules:default-frontend-jobs
  needs: ["frontend-fixtures"]
  artifacts:
    name: coverage-frontend
    expire_in: 31d
    when: always
    paths:
      - coverage-frontend/
      - junit_jest.xml
      - tmp/tests/frontend/
    reports:
      junit: junit_jest.xml
  parallel: 2

jest-as-if-foss:
  extends:
    - .jest-base
    - .frontend:rules:default-frontend-jobs-no-foss
    - .as-if-foss
  needs: ["frontend-fixtures-as-if-foss"]
  cache:
    policy: pull

coverage-frontend:
  extends:
    - .default-retry
    - .frontend:rules:ee-mr-and-master-only
  needs: ["jest"]
  stage: post-test
  before_script:
    - yarn install --frozen-lockfile --cache-folder .yarn-cache --prefer-offline
  script:
    - yarn node scripts/frontend/merge_coverage_frontend.js
  artifacts:
    name: coverage-frontend
    expire_in: 31d
    paths:
      - coverage-frontend/
  cache:
    paths:
      - .yarn-cache/

.qa-frontend-node:
  extends:
    - .default-retry
    - .frontend:rules:qa-frontend-node
  stage: test
  dependencies: []
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - .yarn-cache/
    policy: pull-push
  script:
    - date
    - yarn install --frozen-lockfile --cache-folder .yarn-cache --prefer-offline
    - date
    - yarn run webpack-prod

qa-frontend-node:10:
  extends: .qa-frontend-node
  image: node:dubnium

qa-frontend-node:latest:
  extends: .qa-frontend-node
  image: node:latest
  allow_failure: true

webpack-dev-server:
  extends:
    - .default-retry
    - .frontend:rules:default-frontend-jobs
  stage: test
  needs: []
  variables:
    WEBPACK_MEMORY_TEST: "true"
    WEBPACK_VENDOR_DLL: "true"
  cache:
    key:
      files:
        - yarn.lock
        - config/webpack.vendor.config.js
      prefix: "v2"
    paths:
      - node_modules/
  script:
    - source scripts/utils.sh
    - retry yarn install --frozen-lockfile
    - retry yarn webpack-vendor
    - node --expose-gc node_modules/.bin/webpack-dev-server --config config/webpack.config.js
  artifacts:
    name: webpack-dev-server
    expire_in: 31d
    paths:
      - webpack-dev-server.json
