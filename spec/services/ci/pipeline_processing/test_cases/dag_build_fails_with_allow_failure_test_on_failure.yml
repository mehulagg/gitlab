config:
  build:
    stage: build
    allow_failure: true
    script: exit 1

  test:
    stage: test
    when: on_failure
    script: exit 0
    needs: [build]

  deploy:
    stage: deploy
    script: exit 0
    needs: [test]

init:
  expect:
    pipeline: pending
    stages:
      build: pending
      test: created
      deploy: created
    jobs:
      build: pending
      test: created
      deploy: created

transitions:
  - event: drop
    jobs: [build]
    expect:
      pipeline: pending
      stages:
        build: success
        test: skipped
        deploy: pending
      jobs:
        build: failed
        test: skipped
        deploy: pending
