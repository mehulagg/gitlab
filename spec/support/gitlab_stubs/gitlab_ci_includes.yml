before_script:
  - bundle install
  - bundle exec rake db:create

rspec 0 1:
  stage: build
  script: 'rake spec'
  needs: []
  tags:
    - ruby
    - postgres
  only:
    - branches

rspec 0 2:
  stage: build
  script: 'rake spec'
  needs: []

spinach:
  stage: build
  script: 'rake spinach'
  needs: []
  except:
    - tags

docker:
  stage: test
  script: 'curl http://dockerhub/URL'
  needs: [spinach, rspec 0 1]
