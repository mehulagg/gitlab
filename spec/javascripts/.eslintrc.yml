---
env:
  jasmine: true
extends: plugin:jasmine/recommended
globals:
  loadFixtures: false
  preloadFixtures: false
  setFixtures: false
plugins:
  - jasmine
rules:
  func-names: off
  jasmine/no-global-setup: off
  jasmine/no-suite-dupes:
    - warn
    - branch
  jasmine/no-spec-dupes:
    - warn
    - branch
  import/no-unresolved:
    - error
    - ignore:
      - 'fixtures/blob'
