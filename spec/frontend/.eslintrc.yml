---
env:
  jest/globals: true
plugins:
  - jest
extends:
  - 'plugin:jest/recommended'
settings:
  import/resolver:
    jest:
      jestConfigFile: 'jest.config.js'
globals:
  getJSONFixture: false
  loadFixtures: false
  preloadFixtures: false
  setFixtures: false
rules:
  # https://gitlab.com/gitlab-org/gitlab/issues/32486
  import/order: off
